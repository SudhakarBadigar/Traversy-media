    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>power of</title>
    <script>
        let a = prompt("enter the number that you want the exponent of ",'');
        let b = prompt("enter the power number ",'');
        function pow(a,b){
            if(a<=0 || b<=0){
                alert("please enter the positive number");
            }
            return a ** b;
        }
        alert(pow(a,b));
    </script>
