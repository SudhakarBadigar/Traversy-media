<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let value = prompt("Enter the number" , '');
        if(value > 0)
        {
            alert("1");
        }
        else if(value < 0)
        {
            alert("-1")
        }
        else if (value == 0)
        {
            alert("0");
        }

    </script>
</head>
<body>
    
</body>
</html>
